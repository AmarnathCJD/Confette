<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - RecycleEasy</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            background-image: url('https://www.wm.com/content/dam/wm/assets/getstarted/sustainability-hero-belt.jpg');
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(8px);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body class="container bg-green-50 dark:bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-8 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
        <div class="flex flex-col items-center justify-center">
            <h2 class="text-3xl font-bold text-center text-green-800 dark:text-white">GreenGather</h2>
            <h2 class="text-xl font-bold text-center text-green-800 dark:text-white">Sign Up</h2>
        </div>

        <div class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Name</label>
                <input type="text" id="name" name="name" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 dark:placeholder-gray-500"
                    placeholder="John Doe">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 dark:placeholder-gray-500"
                    placeholder="you@example.com">
            </div>

            <div>
                <label for="address" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Address</label>
                <input type="text" id="address" name="address" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 dark:placeholder-gray-500"
                    placeholder="123 Green Street">
            </div>

            <div>
                <label for="password"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 dark:placeholder-gray-500"
                    placeholder="enter your password">
            </div>

            <button type="submit"
                class="w-full px-4 py-2 text-white bg-green-600 rounded-md shadow hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 dark:bg-green-500 dark:hover:bg-green-600">
                Sign Up
            </button>
        </div>

        <div id="signedUpModal"
            class="fixed inset-0 bg-gray-100 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-center text-green-800">Signed Up Successfully ðŸŽ‰</h2>
                <p class="text-center text-gray-700">You will be redirected to your dashboard in a few seconds...</p>
                <button id="closeModal"
                    class="mt-4 w-full px-4 py-2 text-white bg-green-600 rounded-md shadow hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 dark:bg-green-500 dark:hover:bg-green-600">Close</button>
            </div>
        </div>

        <p class="mt-2 text-center text-sm text-gray-500 dark:text-gray-400">
            Already have an account? <a href="/signin.html"
                class="font-medium text-green-600 hover:underline dark:text-green-400">Sign In</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace();
        document.querySelector('button[type="submit"]').addEventListener('click', function () {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const password = document.getElementById('password').value;

            if (name === '' || email === '' || address === '' || password === '') {
                alert('Please fill in all fields');
                return;
            }

            setTimeout(() => {
                document.getElementById('signedUpModal').classList.remove('hidden');
                const duration = 2 * 1000;
                const end = Date.now() + duration;

                (function frame() {
                    confetti({
                        particleCount: 7,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0 },
                    });
                    confetti({
                        particleCount: 7,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1 },
                    });
                    if (Date.now() < end) {
                        requestAnimationFrame(frame);
                    }
                })();
            }, 800);

            setTimeout(() => {
                localStorage.setItem('signedIn', true);
                window.location.href = '/dashboard.html';
            }, 3000);
        });
    </script>

</body>

</html>
