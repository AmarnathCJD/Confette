<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - RecycleEasy</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">


    <style>
        body {
            background-image: url('https://www.wm.com/content/dam/wm/assets/getstarted/sustainability-hero-belt.jpg');
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(8px);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body class="bg-green-50 dark:bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-8 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
        <div class="flex flex-col items-center justify-center">
            <h2 class="text-3xl font-bold text-center text-green-800 dark:text-white">GreenGather</h2>
            <h2 class="text-xl font-bold text-center text-green-800 dark:text-white">Sign In</h2>
        </div>

        <div class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 dark:placeholder-gray-500"
                    placeholder="you@example.com">
            </div>

            <div>
                <label for="password"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 dark:placeholder-gray-500"
                    placeholder="enter your password">
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" name="remember"
                        class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600">
                    <label for="remember" class="ml-2 block text-sm text-gray-800 dark:text-gray-300">Remember
                        me</label>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-medium text-green-600 hover:underline dark:text-green-400">Forgot
                        password?</a>
                </div>
            </div>

            <button type="submit"
                class="w-full px-4 py-2 text-white bg-green-600 rounded-md shadow hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 dark:bg-green-500 dark:hover:bg-green-600">
                Sign In
            </button>
        </div>

        <div id="succesfullyLoggedInModal"
            class="hidden bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-lg shadow-lg">
            <div class="flex items-center">
                <div class="icon-text flex items-center">
                    <i data-feather="check-circle" class="text-2xl text-green-500"></i>
                    <p class="ml-2">You have successfully signed in</p>
                </div>
            </div>
        </div>

        <p class="mt-2 text-center text-sm text-gray-500 dark:text-gray-400">
            Don't have an account? <a href="/signup.html"
                class="font-medium text-green-600 hover:underline dark:text-green-400">Sign up</a>
        </p>
    </div>
    <script type="text/javascript">
        const submit = document.querySelector('button[type="submit"]');
        submit.addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (email === '' || password === '') {
                alert('Please fill in all fields');
                return;
            }

            setTimeout(() => {
                document.getElementById('succesfullyLoggedInModal').classList.remove('hidden');
            }, 800);
            setTimeout(() => {
                localStorage.setItem('signedIn', true);
                document.getElementById('succesfullyLoggedInModal').classList.add('hidden');
                window.location.href = '/dashboard.html';
            }, 3000);
        });
    </script>
</body>

</html>
